        <style>
            .chart-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 20px;
                max-width: 800px;
                margin: 30px auto;
            }
            .chart-container {
                background-color: #fff;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            .chart-container canvas {
                height: 300px !important; /* Smaller height for individual charts */
                width: 100% !important;
            }
            @media (max-width: 600px) {
                .chart-grid {
                    grid-template-columns: 1fr; /* Stack charts on small screens */
                }
                .chart-container canvas {
                    height: 250px !important; /* Further reduce height on mobile */
                }
            }
        </style>
    </head>
