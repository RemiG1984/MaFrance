<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Graphique des Statistiques de Criminalité</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <style>
            .chart-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 20px;
                max-width: 800px;
                margin: 30px auto;
            }
            .chart-container {
                background-color: #fff;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            .chart-container canvas {
                height: 300px !important; /* Smaller height for individual charts */
                width: 100% !important;
            }
            @media (max-width: 600px) {
                .chart-grid {
                    grid-template-columns: 1fr; /* Stack charts on small screens */
                }
                .chart-container canvas {
                    height: 250px !important; /* Further reduce height on mobile */
                }
            }
        </style>
    </head>
    <body>
        <h1>Graphique des Statistiques de Criminalité</h1>
        <div class="chart-grid" id="chartGrid">
            <!-- Charts will be dynamically inserted here -->
        </div>
        <!-- Load Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
        <!-- Load Watermark Plugin -->
        <script src="chartWatermark.js"></script>
        <!-- Load Chart Handler -->
        <script src="crimeGraphHandler.js"></script>
    </body>
</html>
