<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Graphique des Statistiques de Criminalité</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="base.css" />
        <link rel="stylesheet" href="tailwind-output.css" />
        <link rel="stylesheet" href="base.css" />
        <link rel="stylesheet" href="components.css" />
        <style>
            .chart-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 20px;
                max-width: 800px;
                margin: 30px auto;
            }
            .chart-container {
                background-color: #fff;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            .chart-container canvas {
                height: 300px !important; /* Smaller height for individual charts */
                width: 100% !important;
            }
            @media (max-width: 600px) {
                .chart-grid {
                    grid-template-columns: 1fr; /* Stack charts on small screens */
                }
                .chart-container canvas {
                    height: 250px !important; /* Further reduce height on mobile */
                }
            }
        </style>
    </head>
    <body class="min-h-screen bg-gray-50">
        <div id="header-container"></div>
        <div class="container mx-auto px-4 py-6">
            <h1>Graphique des Statistiques de Criminalité</h1>
        <div class="chart-grid" id="crimeChartGrid"></div>
        
        </div>
        <script type="module" src="headerComponent.js"></script>
        <!-- Load Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Load Watermark Plugin -->
        <script type="module" src="chartWatermark.js"></script>
        <script type="module" src="departmentNames.js"></script>
        <script type="module" src="crimeGraphHandler.js"></script>
    </body>
</html>
