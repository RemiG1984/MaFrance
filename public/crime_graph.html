<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Graphique des Statistiques de Criminalit√©</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="base.css" />
        <link rel="stylesheet" href="components.css" />
        <style>
            .chart-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 20px;
                max-width: 800px;
                margin: 30px auto;
            }
            .chart-container {
                background-color: #fff;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            .chart-container canvas {
                height: 300px !important; /* Smaller height for individual charts */
                width: 100% !important;
            }
            @media (max-width: 600px) {
                .chart-grid {
                    grid-template-columns: 1fr; /* Stack charts on small screens */
                }
                .chart-container canvas {
                    height: 250px !important; /* Further reduce height on mobile */
                }
            }
        </style>
    </head>
    <body>
        <div class="header-container">
            <h1>Graphique des Statistiques de Criminalit√©</h1>
        </div>
        <div class="second-line-container">
            <button id="labelToggleBtn" class="label-toggle-btn" title="Basculer entre les libell√©s standards et alternatifs">
                üîÑ Version neutre
            </button>
        </div>
        <div class="location-selectors" style="max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="departementSelect" class="block text-sm font-medium text-gray-700 mb-2">S√©lectionner un d√©partement :</label>
                    <select id="departementSelect" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">-- Choisir un d√©partement --</option>
                    </select>
                </div>
                <div>
                    <label for="communeInput" class="block text-sm font-medium text-gray-700 mb-2">Rechercher une commune :</label>
                    <input type="text" id="communeInput" list="communeList" placeholder="Tapez pour rechercher..." autocomplete="off" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                    <datalist id="communeList"></datalist>
                </div>
            </div>
        </div>
        <div class="chart-grid" id="chartGrid"></div>
        <div class="navigation">
            <a href="index.html" class="nav-link">Retour √† la page principale</a>
        </div>
        <div class="chart-grid" id="chartGrid">
            <!-- Charts will be dynamically inserted here -->
        </div>
        <!-- Load Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Load Watermark Plugin -->
        <script type="module" src="chartWatermark.js"></script>
        <script type="module" src="departmentNames.js"></script>
        <script type="module" src="utils.js"></script>
        <script type="module" src="locationHandler.js"></script>
        <script type="module" src="crimeGraphHandler.js"></script>
    </body>
</html>
