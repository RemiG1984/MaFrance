<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Détails des Quartiers Prioritaires (QPV)</title>
        <link rel="stylesheet" href="base.css" />
        <link rel="stylesheet" href="components.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="min-h-screen bg-gray-50">
        <header class="site-header bg-white shadow">
            <div
                class="header-content container mx-auto px-4 flex justify-between items-center py-4"
            >
                <div class="branding flex items-center gap-4">
                    <h1 class="text-3xl font-bold text-gray-800">Ma France: état des lieux</h1>
                </div>
                <nav class="site-nav flex items-center gap-4">
                    <button class="menu-toggle" aria-label="Toggle menu">
                        <span class="hamburger"></span>
                    </button>
                    <ul class="nav-menu flex gap-4">
                        <li>
                            <a href="index.html" class="nav-link">Accueil</a>
                        </li>
                        <li>
                            <a href="rankings.html" class="nav-link">Classements</a>
                        </li>
                        <li>
                            <a href="notice.html" class="nav-link">Méthodologie</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container mx-auto px-4 py-6">
            <h1 id="pageTitle">
                QPV - Quartiers Prioritaires de la Politique de la Ville
            </h1>

            <div class="navigation">
                <a href="/" class="nav-link">← Retour à l'accueil</a>
            </div>

            <div id="results">
                <p>Chargement des données QPV...</p>
            </div>
        </div>

        <script>
            // Add mobile menu functionality
            document.addEventListener('DOMContentLoaded', function() {
                const menuToggle = document.querySelector('.menu-toggle');
                const navMenu = document.querySelector('.nav-menu');
                
                if (menuToggle && navMenu) {
                    menuToggle.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        menuToggle.classList.toggle('active');
                        navMenu.classList.toggle('active');
                    });

                    // Close menu when a link is clicked
                    navMenu.querySelectorAll('.nav-link').forEach(link => {
                        link.addEventListener('click', () => {
                            menuToggle.classList.remove('active');
                            navMenu.classList.remove('active');
                        });
                    });

                    // Close menu when clicking outside
                    document.addEventListener('click', (e) => {
                        if (!menuToggle.contains(e.target) && !navMenu.contains(e.target)) {
                            menuToggle.classList.remove('active');
                            navMenu.classList.remove('active');
                        }
                    });
                }
            });
        </script>
        <script type="module" src="departmentNames.js"></script>
        <script type="module" src="qpvHandler.js"></script>
    </body>
</html>
