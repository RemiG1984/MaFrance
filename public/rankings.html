<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Classements par métrique</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Classements par métrique</h1>
            <div class="filter-container">
                <div class="selections-wrapper">
                    <div>
                        <label for="scopeSelect"
                            >Sélectionner un niveau :</label
                        >
                        <select id="scopeSelect">
                            <option value="departements">Départements</option>
                            <option value="communes_france">
                                Communes (France entière)
                            </option>
                            <option value="communes_dept">
                                Communes (par département)
                            </option>
                        </select>
                    </div>
                    <div id="departementWrapper" style="display: none">
                        <label for="departementSelect"
                            >Sélectionner un département :</label
                        >
                        <select id="departementSelect">
                            <option value="">
                                -- Tous les départements --
                            </option>
                        </select>
                    </div>
                    <div>
                        <label for="metricSelect"
                            >Sélectionner une métrique :</label
                        >
                        <select id="metricSelect">
                            <option value="">-- Choisir une métrique --</option>
                            <option value="total_score">Score Total</option>
                            <option value="insecurite_score">
                                Score Insécurité
                            </option>
                            <option value="immigration_score">
                                Score Immigration
                            </option>
                            <option value="islamisation_score">
                                Score Islamisation
                            </option>
                            <option value="defrancisation_score">
                                Score Défrancisation
                            </option>
                            <option value="wokisme_score">Score Wokisme</option>
                            <option value="homicides_p100k">
                                Homicides et tentatives (pour 100k hab.)
                            </option>
                            <option value="violences_physiques_p1k">
                                Violences physiques (pour mille hab.)
                            </option>
                            <option value="violences_sexuelles_p1k">
                                Violences sexuelles (pour mille hab.)
                            </option>
                            <option value="vols_p1k">
                                Vols (pour mille hab.)
                            </option>
                            <option value="destructions_p1k">
                                Destruction et dégradations (pour mille hab.)
                            </option>
                            <option value="stupefiants_p1k">
                                Trafic et usage de stupéfiants (pour mille hab.)
                            </option>
                            <option value="escroqueries_p1k">
                                Escroqueries (pour mille hab.)
                            </option>
                            <option value="prenom_francais_pct">
                                Prénoms de naissance français (%)
                            </option>
                            <option value="extra_europeen_pct">
                                Prénoms de naissance extra-européen (%)
                            </option>
                            <option value="musulman_pct">
                                Prénoms de naissance musulmans (%)
                            </option>
                            <option value="number_of_mosques">
                                Nombre de Mosquées
                            </option>
                            <option value="mosque_p100k">
                                Nombre de Mosquées (pour 100k hab.)
                            </option>
                            <option value="total_qpv">Nombre de QPV</option>
                            <option value="pop_in_qpv_pct">
                                % Population en QPV
                            </option>
                        </select>
                    </div>
                </div>
                <div id="tweakingBox"></div>
            </div>
            <div id="results"></div>
            <div class="navigation">
                <a href="index.html" class="nav-link"
                    >Retour à la page principale</a
                >
            </div>
        </div>
        <script type="module" src="departmentNames.js"></script>
        <script type="module" src="rankings.js"></script>
    </body>
</html>
