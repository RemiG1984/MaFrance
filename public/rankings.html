<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Classements par métrique</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="base.css" />
        <link rel="stylesheet" href="components.css" />
    </head>
    <body class="min-h-screen bg-gray-50">
        <div id="header-container"></div>
        <div class="container mx-auto px-4 py-6">
            <h1>Classements par métrique</h1>
            <div class="filter-container">
                <div class="selections-wrapper">
                    <div>
                        <label for="scopeSelect"
                            >Sélectionner un niveau :</label
                        >
                        <select id="scopeSelect">
                            <option value="departements">Départements</option>
                            <option value="communes_france">
                                Communes (France entière)
                            </option>
                            <option value="communes_dept">
                                Communes (par département)
                            </option>
                        </select>
                    </div>
                    <div id="departementWrapper" style="display: none">
                        <label for="departementSelect"
                            >Sélectionner un département :</label
                        >
                        <select id="departementSelect">
                            <option value="">
                                -- Tous les départements --
                            </option>
                        </select>
                    </div>
                    <div>
                        <label for="metricSelect"
                            >Sélectionner une métrique :</label
                        >
                        <select id="metricSelect">
                            <option value="">-- Choisir une métrique --</option>
                        </select>
                    </div>
                </div>
                <div id="tweakingBox"></div>
            </div>
            <div id="results"></div>
            
        </div>
        <script type="module" src="headerComponent.js"></script>
        <script>
            // Add mobile menu functionality
            document.addEventListener('DOMContentLoaded', function() {
                const menuToggle = document.querySelector('.menu-toggle');
                const navMenu = document.querySelector('.nav-menu');

                if (menuToggle && navMenu) {
                    menuToggle.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        menuToggle.classList.toggle('active');
                        navMenu.classList.toggle('active');
                    });

                    // Close menu when a link is clicked
                    navMenu.querySelectorAll('.nav-link').forEach(link => {
                        link.addEventListener('click', () => {
                            menuToggle.classList.remove('active');
                            navMenu.classList.remove('active');
                        });
                    });

                    // Close menu when clicking outside
                    document.addEventListener('click', (e) => {
                        if (!menuToggle.contains(e.target) && !navMenu.contains(e.target)) {
                            menuToggle.classList.remove('active');
                            navMenu.classList.remove('active');
                        }
                    });
                }
            });
        </script>
        <script type="module" src="departmentNames.js"></script>
        <script type="module" src="rankings.js"></script>
    </body>
</html>
