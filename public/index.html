<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ma France?</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="base.css" />
        <link rel="stylesheet" href="components.css" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>
        <link
            href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css"
            rel="stylesheet"
        />
        <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
    </head>
    <body class="min-h-screen bg-gray-50">
        <div class="w-full px-4 py-6">
            <div class="header-container text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Ma France?</h1>
            </div>
            <div
                class="second-line-container flex justify-center items-center gap-4 mb-6"
            >
                <a
                    href="https://twitter.com/ou_va_ma_France?ref_src=twsrc%5Etfw"
                    class="twitter-follow-button"
                    data-show-count="false"
                ></a>
                <script
                    async
                    src="https://platform.twitter.com/widgets.js"
                    charset="utf-8"
                ></script>
                <button
                    id="labelToggleBtn"
                    class="label-toggle-btn"
                    title="Basculer entre les libell√©s standards et alternatifs"
                >
                    üîÑ Version neutre
                </button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <!-- First Column: Location selectors, map, lieux selector, and articles -->
                <div class="space-y-6">
                    <div class="bg-white p-6 rounded-lg shadow h-fit">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="flex flex-col">
                                <label
                                    for="departementSelect"
                                    class="block text-sm font-medium text-gray-700 mb-2"
                                    >S√©lectionner un d√©partement :</label
                                >
                                <select
                                    id="departementSelect"
                                    class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                >
                                    <option value="">
                                        -- Choisir un d√©partement --
                                    </option>
                                </select>
                            </div>
                            <div class="flex flex-col">
                                <label
                                    for="communeInput"
                                    class="block text-sm font-medium text-gray-700 mb-2"
                                    >Rechercher une commune :</label
                                >
                                <input
                                    type="text"
                                    id="communeInput"
                                    list="communeList"
                                    placeholder="Tapez pour rechercher..."
                                    autocomplete="off"
                                    class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                />
                                <datalist id="communeList"></datalist>
                            </div>
                        </div>
                    </div>
                    <div
                        id="mapContainer"
                        class="bg-white rounded-lg shadow overflow-hidden h-fit"
                    >
                        <div id="map" class="h-[500px]"></div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow h-fit">
                        <label
                            for="lieuxSelect"
                            class="block text-sm font-medium text-gray-700 mb-2"
                            >S√©lectionner un lieu :</label
                        >
                        <select
                            id="lieuxSelect"
                            disabled
                            class="w-full p-2 border border-gray-300 rounded-md bg-gray-100"
                        >
                            <option value="">-- Tous les lieux --</option>
                        </select>
                    </div>
                    <div id="articles" class="bg-white p-6 rounded-lg shadow h-fit">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">
                            Articles FdeSouche associ√©s
                        </h2>
                        <div id="filterButtons" class="mb-4"></div>
                        <div id="articleList" class="article-list"></div>
                    </div>
                </div>

                <!-- Second Column: Score table, executive details, and links -->
                <div class="space-y-6">
                    <div
                        id="results"
                        class="bg-white p-6 rounded-lg shadow h-fit"
                    ></div>
                    <div
                        id="executiveDetails"
                        class="bg-white p-6 rounded-lg shadow h-fit"
                    ></div>
                    <div
                        class="bg-white p-6 rounded-lg shadow text-center space-y-3 h-fit"
                    >
                        <div>
                            <a
                                href="rankings.html"
                                class="text-blue-600 hover:text-blue-800 underline"
                                >Lien vers les classements</a
                            >
                        </div>
                        <div>
                            <a
                                href="notice.html"
                                class="text-blue-600 hover:text-blue-800 underline"
                                >Explications des termes, de la m√©thodologie et
                                des sources</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="module" src="chartWatermark.js"></script>
        <script type="module" src="departmentNames.js"></script>
        <script type="module" src="utils.js"></script>
        <script type="module" src="locationHandler.js"></script>
        <script type="module" src="scoreTableHandler.js"></script>
        <script type="module" src="executiveHandler.js"></script>
        <script type="module" src="articleHandler.js"></script>
        <script type="module" src="mapHandler.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
