<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="img-src 'self' https://upload.wikimedia.org;"
    />
    <title>Annecy Blason</title>
    <style>
      .image-container {
        text-align: center;
        margin: 20px;
      }
      .blason-image {
        width: 30px;
        height: 30px;
        display: block;
      }
      .license-caption {
        font-size: 10px;
        color: #666;
        margin-top: 5px;
        font-family: Arial, sans-serif;
      }
      .license-caption a {
        color: #666;
        text-decoration: none;
      }
      .license-caption a:hover {
        text-decoration: underline;
      }
      .fallback-text {
        font-size: 12px;
        color: #888;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/1/15/Blason_d%27Annecy.svg"
        alt="Blason d'Annecy"
        class="blason-image"
        onerror="setTimeout(() => {this.style.display='none'; this.nextElementSibling.style.display='block';}, 1000);"
      />
      <div class="fallback-text">
        Image failed to load. Please try refreshing or host the image locally.
      </div>
      <div class="license-caption">
        Image by
        <a href="https://commons.wikimedia.org/wiki/User:SSBA">SSBA</a>,
        licensed under
        <a href="https://creativecommons.org/licenses/by-sa/3.0/deed.en"
          >CC BY-SA 3.0</a
        >.
      </div>
    </div>
    <script>
      // Optional: Log if image loads successfully
      document.querySelector(".blason-image").onload = () =>
        console.log("Image loaded successfully");
    </script>
  </body>
</html>
