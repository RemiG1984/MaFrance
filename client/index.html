    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('SW registered: ', registration);

            // Check for updates immediately
            registration.update();

            // Listen for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('New service worker found, installing...');

              newWorker.addEventListener('statechange', () => {
                console.log('SW state changed:', newWorker.state);
                if (newWorker.state === 'installed') {
                  if (navigator.serviceWorker.controller) {
                    // New content is available - update will happen on next page navigation
                    console.log('New content available, will update on next page navigation');
                  } else {
                    // Content is cached for first time
                    console.log('Content is cached for offline use.');
                  }
                }
              });
            });

            // Listen for controlling service worker changes - no auto-refresh
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              console.log('New service worker activated');
            });

            // Handle offline/online status
            window.addEventListener('online', () => {
              console.log('App is online');
              // Trigger background sync when back online
              if (registration.sync) {
                registration.sync.register('background-sync');
              }
            });

            window.addEventListener('offline', () => {
              console.log('App is offline - using cached data');
            });

            // Listen for update messages from service worker
            navigator.serviceWorker.addEventListener('message', (event) => {
              if (event.data && event.data.type === 'UPDATE_AVAILABLE') {
                console.log('App update available, refreshing...');
                window.location.reload();
              }
            });

            // Smart update checking - only when page is visible
            let updateInterval;
            
            const startUpdateChecking = () => {
              if (updateInterval) return;
              updateInterval = setInterval(() => {
                // Only check if page is visible
                if (!document.hidden) {
                  registration.update();
                  if (registration.active) {
                    registration.active.postMessage({ type: 'CHECK_UPDATES' });
                  }
                }
              }, 1800000); // Check every 30 minutes
            };
            
            const stopUpdateChecking = () => {
              if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
              }
            };
            
            // Start checking
            startUpdateChecking();
            
            // Pause/resume checking based on page visibility
            document.addEventListener('visibilitychange', () => {
              if (document.hidden) {
                stopUpdateChecking();
              } else {
                startUpdateChecking();
                // Check once immediately when page becomes visible
                registration.update();
              }
            });

          } catch (error) {
            console.log('SW registration failed: ', error);
          }
        });
      }
    </script>
